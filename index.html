<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زخرفة متطورة للأسماء</title>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade&family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #0f0f1f, #1a1a2f);
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3em;
      background: linear-gradient(90deg, #ffdd00, #00ffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s infinite linear;
    }

    @keyframes shine {
      from { background-position: 0% }
      to { background-position: 200% }
    }

    .form-group {
      margin-top: 30px;
    }

    input, select {
      padding: 12px;
      font-size: 1.1em;
      border-radius: 10px;
      border: none;
      margin: 10px;
      width: 250px;
      max-width: 90%;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #00cccc;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #009999;
    }

    .output {
      margin-top: 30px;
      font-size: 2em;
      padding: 20px;
      background: linear-gradient(90deg, #ff00cc, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #00ffff88;
    }

    .copied {
      color: #66ff99;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>زخرفة اسمك باحتراف</h1>

  <div class="form-group">
    <input type="text" id="nameInput" placeholder="أدخل اسمك">
    <br>
    <select id="styleSelect">
      <option value="0">★・نمط النجوم・★</option>
      <option value="1">『نمط الإطار』</option>
      <option value="2">꧁༒☬ النمط الملكي ☬༒꧂</option>
      <option value="3">▁ ▂ ▄ زخرفة ضخمة ▄ ▂ ▁</option>
      <option value="4">✿◕ ‿ ◕✿ النمط الزهري</option>
      <option value="5">★彡 أسلوب المحارب 彡★</option>
    </select>
    <br>
    <button onclick="decorateName()">زخرف الآن</button>
  </div>

  <div class="output" id="decoratedName"></div>
  <button onclick="copyToClipboard()">نسخ الزخرفة</button>
  <div id="copiedMsg" class="copied"></div>

  <script>
    const decorations = [
      name => `★・${name}・★`,
      name => `『${name}』`,
      name => `꧁༒☬ ${name} ☬༒꧂`,
      name => `▁ ▂ ▄ ▅ ▆ ▇ █ ${name} █ ▇ ▆ ▅ ▄ ▂ ▁`,
      name => `✿◕ ‿ ◕✿ ${name} ✿◕ ‿ ◕✿`,
      name => `★彡 ${name} 彡★`
    ];

    function decorateName() {
      const name = document.getElementById("nameInput").value.trim();
      const styleIndex = document.getElementById("styleSelect").value;
      const output = document.getElementById("decoratedName");
      const copiedMsg = document.getElementById("copiedMsg");

      if (name === "") {
        output.innerHTML = "رجاءً أدخل اسمك";
        return;
      }

      output.innerText = decorations[styleIndex](name);
      copiedMsg.innerText = "";
    }

    function copyToClipboard() {
      const text = document.getElementById("decoratedName").innerText;
      if (text) {
        navigator.clipboard.writeText(text).then(() => {
          document.getElementById("copiedMsg").innerText = "تم نسخ الزخرفة!";
        });
      }
    }
  </script>

</body>
</html>
